<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!--Material Design Light -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-amber.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header class="mdl-layout_header mdl-layout_header--transparent">
      <h1>To-do App</h1>
    </header>
    <main class=" demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="card">
        <form id="addToDoForm" class="">

          <div class="mdl-card__title-text">
            <label class="label" for="newToDoText"><h4>New To-Do:</h4></label>
          </div>

          <div class="mdl-card__supporting-text ">
            <input type="text" class="mdl-textfield__input" id="newToDoText">
          </div>

          <div class="mdl-card__supporting-text">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Add To-Do!</button>
          </div>

        </form>
      </div>
    </main>

    <ul class="demo-list-item mdl-list" id="toDoList" >
      <li class="mdl-list__item mdl-list__item-primary-content">
        <span class="">
        </span>
      </li>
    </ul>

    <script src="app.js"></script>
  </body>
</html>
